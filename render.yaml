services:
  - type: web
    name: abiabatic-django
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
      python manage.py setup_data
    startCommand: gunicorn abiabatic.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: abiabatic-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: abiabatic-django.onrender.com,abiabatic-django-*.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://abiabatic-django.onrender.com,https://abiabatic-django-*.onrender.com
      - key: SITE_URL
        value: https://abiabatic-django.onrender.com
      - key: REDIS_URL
        value: redis://red-xxxxx:6379

databases:
  - name: abiabatic-db
    databaseName: abiabatic
    user: abiabatic_user
    plan: free
